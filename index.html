<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./Images/afaes.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav">
            <img src="./Images/afa.png" alt="">
        </div>
    </header>

    <section>
        <div class="contPri">
            <div class="contPri-img">
                <img src="./Images/afa.png" alt="">
            </div>
            <div class="contPri-search">
                <div id="img" class="contPri-search-img"></div>
                <p id="txt"></p>
                <div class="contPri-search-btn">
                    <button id="btn">Buscar rival en el mundo</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="stats">
            <div class="stats-tit">
                <h1>Estadísticas del campeón</h1>
            </div>
            <div class="stats-info">
                <table>
                    <thead>
                        <tr>
                            <th>Estadística</th>
                            <th class="td">Cantidad</th>
                        </tr>
                    </thead>
                    <div id="dato">
                        <tr>
                            <td>Goles a favor</td><td class="td">15</td>
                        </tr>
                        <tr>
                            <td>Goles en contra</td><td class="td">8</td>
                        </tr>
                        <tr>
                            <td>Tiros a puerta</td><td class="td">83</td>
                        </tr>
                        <tr>
                            <td>Penales</td><td class="td">5</td>
                        </tr>
                        <tr>
                            <td>Corners</td><td class="td">39</td>
                        </tr>
                        <tr>
                            <td>Faltas recibidas</td><td class="td">115</td>
                        </tr>
                        <tr>
                            <td>Offsides</td><td class="td">23</td>
                        </tr>
                        <tr>
                            <td>Corners</td><td class="td">39</td>
                        </tr>
                        <tr>
                            <td>Amarillas</td><td class="td">17</td>
                        </tr>
                        <tr>
                            <td>Pases acertados</td><td class="td">3721</td>
                        </tr>
                        <tr>
                            <td>Posesión</td><td class="td">57%</td>
                        </tr>
                    </div>
                </table>
            </div>
        </div>
    </section>

    <section>
        <div class="player"></div>
    </section>

    <footer>
        <div class="fot">
            <div class="tit"><h1>¡ARGENTINA CAMPEÓN!</h1></div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
